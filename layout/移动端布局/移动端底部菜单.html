<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width">
	<title>02_移动端底部菜单</title>
	<link rel="stylesheet" href="font/iconfont.css">
	<style>
		footer{position:fixed;left:0;bottom:0;right:0;padding:15px;background:linear-gradient(to bottom,#fc0 2%,#fff 5%,#f90 8%,#f60);}
		footer nav{display:flex;justify-content:center;}
		footer nav a{color:#fff;flex:1;text-align:center;text-decoration:none;}
	</style>
</head>
<body>
	<footer>
		<nav>
			<a href="#home"><span class="iconfont icon-home"></span>首页</a>
			<a href="#list"><span class="iconfont icon-list"></span>列表</a>
			<a href="#seting"><span class="iconfont icon-seting"></span>设置</a>
		</nav>
	</footer>
</body>
</html>
